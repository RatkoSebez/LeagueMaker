spring:
  datasource:
    username: postgres
    password: password
    url: jdbc:postgresql://db:5432/postgres
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always
      platform: postgres
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
